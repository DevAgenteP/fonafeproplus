<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - FONAFE PRO+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gallery.css">
</head>

<body>





    <header>
        <div class="container header-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo-fonafeproplus.png" alt="Logo FONAFE" class="logo-img">
            </a>

            <div id="filter-container" class="filter-pills">
                </div>
        </div>
    </header>





    <section class="top-spacer"></section>

    <div class="main-container">
        <div id="gallery-container" class="gallery-grid">
            </div>
    </div>






    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        
        <span class="nav-btn prev-btn" id="prev-btn">&#10094;</span>
        <span class="nav-btn next-btn" id="next-btn">&#10095;</span>

        <div class="lightbox-content-wrapper">
            <img id="lightbox-img" class="lightbox-media" alt="Vista previa">
            <video id="lightbox-video" class="lightbox-media" controls></video>
        </div>

        <div class="thumbnail-reel" id="thumbnail-reel">
            </div>
    </div>





    <footer>
        <div class="container">
            <div class="copyright">
                <p>© 2025 FONAFE | Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../js/gallery.js"></script>
</body>
</html>
